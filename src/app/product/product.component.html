<div class="market-filters">
  <i class="pi pi-chevron-left" (click)="back()"></i>
</div>

<div *ngIf="product" class="product-page">
  <div class="product-card">
    <div class="product-image">
      <img [src]="product.imagen" alt="Product Image">
    </div>
    <div class="product-details">
      <h1 class="product-title">{{ product.titulo }}</h1>
      <p class="product-price">{{ product.precio | currency:'USD':true:'1.0-0' }}</p>
      <p class="product-description">{{ product.descripcion }}</p>
      <button class="buy-button" (click)="buyNow()">Comprar Ahora</button>
    </div>
  </div>
</div>
